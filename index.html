<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		#div{
			width: 660px;
			margin: 10px auto;
		}
		#btn{
			text-align: center;
		}
		
	</style>
	<body>
		<div id="div">
			<img src="img/1.jpg" alt="头像">
		</div>
		<div id="btn">
			<button id="prev" type="button">上一张</button>
			<button id="next" type="button">下一张</button>
		</div>
		
	</body>
	<script type="text/javascript">
		var imgs = document.getElementsByTagName("img")[0];
		
		imgs.src = "img/1.jpg";
		// console.log(imgs);
		
		var prev = document.getElementById("prev");
		var next = document.getElementById("next");
		// console.log(prev)
		prev.onclick = function(){
			imgs.src = "img/1.jpg";
		}
		next.onclick = function(){
			imgs.src = "img/2.jpg";
		}
	</script>
</html>
