<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		#div{
			width: 660px;
			margin: 10px auto;
		}
		#btn{
			text-align: center;
		}
		#p1{
			text-align: center;
		}
	</style>
	<body>
		<div id="div">
			<p id="p1"></p>
			<img src="img/1.jpg" alt="头像">
		</div>
		<div id="btn">
			<button id="prev" type="button">上一张</button>
			<button id="next" type="button">下一张</button>
		</div>
		
	</body>
	<script type="text/javascript">
		var imgs = document.getElementsByTagName("img")[0];
		
		imgs.src = "img/1.jpg";
		// console.log(imgs);
		var prev = document.getElementById("prev");
		var next = document.getElementById("next");
		var imgArr = ["img/1.jpg","img/2.jpg","img/3.jpg","img/4.jpg","img/5.jpg"];
		// console.log(prev)
		var i = 0;
		var ps = document.getElementById("p1");
		ps.innerHTML = "共 " + imgArr.length +" 张图，当前是第 "+ (i+1) + " 张图";
		prev.onclick = function(){
			i--;
			if(i<0){
				i=4;
			}
			imgs.src = imgArr[i];
			ps.innerHTML = "共 " + imgArr.length +" 张图，当前是第 "+ (i+1) + " 张图";
		}
		next.onclick = function(){
			i++;
			if(i>imgArr.length-1){
				i = 0;
			}
			imgs.src = imgArr[i];
			ps.innerHTML = "共 " + imgArr.length +" 张图，当前是第 "+ (i+1) + " 张图";
		}
		
		
	</script>
</html>
